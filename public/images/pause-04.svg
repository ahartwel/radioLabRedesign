	<text transform="matrix(1 0 0 1 91.0172 335.2801)"><tspan x="0" y="0" fill="#FFFFFF" font-family="'FiraSansOT'" font-size="24">Radiolab is a show about curiosity. Where </tspan><tspan x="0" y="28.8" fill="#FFFFFF" font-family="'FiraSansOT'" font-size="24">sound illuminates ideas, and the boundaries </tspan><tspan x="0" y="57.6" fill="#FFFFFF" font-family="'FiraSansOT'" font-size="24">blur between science, philosophy, and </tspan><tspan x="0" y="86.4" fill="#FFFFFF" font-family="'FiraSansOT'" font-size="24">human experience.</tspan><tspan x="0" y="144" fill="#FFFFFF" font-family="'FiraSansOT'" font-size="24">Radiolab is heard around the country on </tspan><tspan x="0" y="172.8" fill="#FFFFFF" font-family="'FiraSansOT'" font-size="24">more than 450 NPR member stations. Check </tspan><tspan x="0" y="201.6" fill="#FFFFFF" font-family="'FiraSansOT'" font-size="24">your local station for airtimes.</tspan></text>
</g>
