<text transform="matrix(1 0 0 1 50.0392 604.2365)"><tspan x="0" y="0" fill="#FFFFFF" font-family="'FiraSansOT'" font-size="24">In our Speed show, we met Professor John Main</tspan><tspan x="521.2" y="0" fill="#FFFFFF" font-family="'FiraSansOT'" font-size="24">-</tspan><tspan x="0" y="28.8" fill="#FFFFFF" font-family="'FiraSansOT'" font-size="24">stone, custodian of the Pitch Drop Experiment at </tspan><tspan x="0" y="57.6" fill="#FFFFFF" font-family="'FiraSansOT'" font-size="24">the University of Queensland. Sadly, he died </tspan><tspan x="0" y="86.4" fill="#FFFFFF" font-family="'FiraSansOT'" font-size="24">before ever getting to see his experiment&apos;s re</tspan><tspan x="497.8" y="86.4" fill="#FFFFFF" font-family="'FiraSansOT'" font-size="24">-</tspan><tspan x="0" y="115.2" fill="#FFFFFF" font-family="'FiraSansOT'" font-size="24">sults -- he never caught a drop dripping. But </tspan><tspan x="0" y="144" fill="#FFFFFF" font-family="'FiraSansOT'" font-size="24">earlier this year, the University of Queensland </tspan><tspan x="0" y="172.8" fill="#FFFFFF" font-family="'FiraSansOT'" font-size="24">finally captured the big moment on camera.</tspan><tspan x="0" y="230.4" fill="#FFFFFF" font-family="'FiraSansOT'" font-size="24">Here&apos;s a timelapse of the previous drop (the </tspan></text>
<polygon fill="#FFFFFF" points="474,141.7 474,133.4 474.1,141.7 474.2,141.7 474.2,141.7 493.8,106.4 474.2,106.4 474,106.4 
