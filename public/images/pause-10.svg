		<text transform="matrix(1 0 0 1 977.4129 382.267)"><tspan x="0" y="0" fill="#FFFFFF" font-family="'FiraSansOT'" font-size="14.9384">Radiolab is a show about curiosity. Where sound </tspan><tspan x="0" y="17.9" fill="#FFFFFF" font-family="'FiraSansOT'" font-size="14.9384">illuminates ideas, and the boundaries blur be</tspan><tspan x="310.6" y="17.9" fill="#FFFFFF" font-family="'FiraSansOT'" font-size="14.9384">-</tspan><tspan x="0" y="35.9" fill="#FFFFFF" font-family="'FiraSansOT'" font-size="14.9384">tween science, philosophy, and human experi</tspan><tspan x="310.8" y="35.9" fill="#FFFFFF" font-family="'FiraSansOT'" font-size="14.9384">-</tspan><tspan x="0" y="53.8" fill="#FFFFFF" font-family="'FiraSansOT'" font-size="14.9384">ence.</tspan><tspan x="0" y="89.6" fill="#FFFFFF" font-family="'FiraSansOT'" font-size="14.9384">Radiolab is heard around the country on more </tspan><tspan x="0" y="107.6" fill="#FFFFFF" font-family="'FiraSansOT'" font-size="14.9384">than 450 NPR member stations. Check your local </tspan><tspan x="0" y="125.5" fill="#FFFFFF" font-family="'FiraSansOT'" font-size="14.9384">station for airtimes.</tspan></text>
	</g>
