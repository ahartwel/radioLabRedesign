	<text transform="matrix(1 0 0 1 977.4129 547.4645)"><tspan x="0" y="0" fill="#FFFFFF" font-family="'FiraSansOTLight'" font-size="13">Radiolab is supported, in part, by the National Science </tspan><tspan x="0" y="15.6" fill="#FFFFFF" font-family="'FiraSansOTLight'" font-size="13">Foundation and the Alfred P. Sloan Foundation, enhanc</tspan><tspan x="323.4" y="15.6" fill="#FFFFFF" font-family="'FiraSansOTLight'" font-size="13">-</tspan><tspan x="0" y="31.2" fill="#FFFFFF" font-family="'FiraSansOTLight'" font-size="13">ing public understanding of science and technology in </tspan><tspan x="0" y="46.8" fill="#FFFFFF" font-family="'FiraSansOTLight'" font-size="13">the modern world. More information about Sloan at </tspan><tspan x="0" y="62.4" fill="#FFFFFF" font-family="'FiraSansOTLight'" font-size="13">www.sloan.org.</tspan></text>
